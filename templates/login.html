<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>管理员登录</title>
<style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#121212;color:#eee;font-family:sans-serif}
.card{background:#1e1e1e;padding:2rem;border-radius:12px;box-shadow:0 8px 16px rgba(0,0,0,.5);width:300px;text-align:center}
input{width:100%;padding:10px;margin:1rem 0;background:#333;border:1px solid #444;border-radius:6px;color:#fff;box-sizing:border-box}
button{width:100%;padding:10px;background:#007bff;border:none;border-radius:6px;color:#fff;font-weight:bold;cursor:pointer}
.error{color:#ff6b6b;font-size:0.9rem;margin-top:10px}
</style>
</head>
<body>
<div class="card">
    <h3>相册管理后台</h3>
    <form method="post">
        <input type="password" name="password" placeholder="请输入管理密码" required>
        <button type="submit">登 录</button>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
</div>
</body>
</html>
